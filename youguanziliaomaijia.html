<!doctype html>

        <div id="slideshow">

        <div id="budong">

        <div id="qian">
            <a href="">one</a>
            <a href="">two</a>

        <center>

                <div class="tablecell" id="chuzuxinxi">
                    <div class="tablerow2">
                        <p>卖的物品：</p>
                        <p>
                            <input type="text" name="name" placeholder="一起大声唱">

                    </div>
                    <div class="tablerow2">
                        <p>品牌：</p>
                        <p>
                            <input type="text" name="price" placeholder="200元/小时">
                        </p>
                    </div>
                    <div class="tablerow2">
                        <p>价格：</p>
                        <p>
                            <input type="text" name="area" placeholder="60平方米">
                        </p>
                    </div>
                    <div class="tablerow2">
                        <p>数量：</p>
                        <p>
                            <input type="text" name="number" placeholder="20人">
                        </p>
                    </div>
                    <div class="tablerow2">
                        <p>简要描述：</p>
                        <p>
                            <textarea></textarea>
                        </p>
                    </div>
                    <div class="tablerow2" id="an">
                        <p></p>
                        <p>
                            <button>提交</button>
                        </p>
                    </div>
                </div>
                <div class="tablecell" id="bieren">
                    <table>
                        <caption>优秀卖家！</caption>
                        <tr>
                            <td>第一名</td>
                            <td>
                                <a href=""><img src="images/zi1.jpg"></a>

                            </td>
                            <td>

                        <tr>
                            <td>第二名</td>
                            <td>

                            </td>
                            <td>
                                品牌：辉煌
                            </td>
                        </tr>
                        <tr>
                            <td>第三名</td>
                            <td>
                                <a href=""><img src="images/zi3.jpg"></a>
                            </td>
                            <td>
                                价格：240元
                            </td>
                            <td>
                                品牌：百家
                            </td>
                        </tr>

                    <img src="images/zhuang8.jpeg">

        <center>
            <footer>
                <p>制作者：@koo12</p>
